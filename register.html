<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVinnamon | Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="icon" href="Assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <header id="header-container">
        <div id="header-items">
            <h2>LVinnamon</h2>
            <div id="logo-container">
                <img src="Assets/logo.png" alt="">
            </div>
            <nav>
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                    <div class='menu-button'></div>
                </label>
                <ul class="menu">
                    <li class="li-navbar"><a href="index.html">HOME</a></li>
                    <li class="li-navbar"><a href="products.html">PRODUCTS</a></li>
                    <li class="li-navbar"><a href="register.html">REGISTER</a></li>
                    <li class="li-navbar"><a href="about.html">ABOUT US</a></li>
                    <li class="li-navbar"><a href="location.html">LOCATION</a></li>
                </ul>
            </nav>
        </div>
    </header>
  
    <div id="img-bgc">
        <img src="Assets/background_cover.jpg" alt="">
    </div>
    <div id="box">
        <div id="container-judul">
            REGISTER
        </div>

        <form id="form" name="form" class="form">

            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name">
            </div>

            <div class="form-field">
                <label>Gender</label>
                <div id="radio-group">
                    <div>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label for="region">Region</label>
                <select name="region" id="region" placeholder="Select your region">
                    <option value="select-region">Select a Region</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="singapore">Singapore</option>
                    <option value="australia">Australia</option>
                    <option value="japan">Japan</option>
                    <option value="canda">Canada</option>
                    <option value="florida">Florida</option>
                    <option value="ohio">Ohio</option>
                    <option value="sweden">Sweden</option>
                    <option value="malta">Malta</option>
                    <option value="norway">Norway</option>
                    <option value="rome">Rome</option>
                    <option value="uae">United Arab Emirates</option>
                </select>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-field">
                <label for="repass">Re-Password</label>
                <input type="password" id="repass" name="repass" placeholder="Re-enter your password">
            </div>
            <div class="form-field">
                <div class="tos-agree">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I agree with all of the Terms of Service and Conditions</label>
                </div>
            </div>

            <button type="submit" id="register-button" onclick="submit(e)">Register</button>
        </form>
    </div>
    <footer>
        <p>Copyright &#169; LVinnamon 2023</p>
    </footer>
</body>
<script src="Scripts/jquery-3.6.0.min.js" defer></script>
<script src="Scripts/script.js" defer></script>

</html>
